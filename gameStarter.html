<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <style>

      .w3-container{
        font-family: "Sen", sans-serif;
      }

    </style>
  </head>
  <body>

    <center>
      <form action="/startGame" method="post">
        <div class="w3-container">
          <label for="delayBox">SET DELAY (MIN):</label>
        </div>

        <div class="w3-container">
          <input id="delayBox" type="number" name="delay"/>
        </div>

        <div style="height: 5%"></div>

        <div class="w3-container">
          <label for="delayBox">Admin Password:</label>
        </div>

        <div style="height: 5%"></div>

        <div class="w3-container">
          <input type="password" name="pwd"/>
        </div>

        <div class="w3-container">
          <input type="submit"/>
        </div>
      </form>
    </center>


  </body>
</html>
